<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div id="container">
    <div id="card-container">
      <div class="card">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="Image of Equilibrium">
          <div class="hover-background"></div>
          <img class="preview-image" src="images/icon-view.svg" alt="Image of eye">
        </div>

        <div class="card-info">
          <h3>Equilibrium #3429</h3>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="currency-and-days">
            <div class="ethereum">
              <img src="images/icon-ethereum.svg" alt="Image of ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="days-left">
              <img src="images/icon-clock.svg" alt="Clock icon">
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="creator-credit">
          <img src="images/image-avatar.png" alt="Image of avatar" height="35" width="35">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/danielbrah">Daniel</a>.
    </div>
</body>

</html>
